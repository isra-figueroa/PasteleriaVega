<body style="background-color:#FFFFFF;">
<div id="contenedor">
	<br>
	<br>
	<div id="borde">
		<div id="formulario">
			<br>
			<div align="center">
				<img src="imagenes/logotipo.png" width="200" height="270">
			</div>
			<div align="center"><font face="Arial" style="color:white" size="6">Inicia sesion</font></div>
			<div id="input">
				<input placeholder="Nombre" style="text-align: center" type="text" name="name" id="name" class='form-control my-4'>
			</div>
			<div id="input">
				<input placeholder="Contraseña" style="text-align: center" type="password" name="passw" id="passw" class='form-control my-4'>
			</div>
			
			<div align="center">
				<button id="accesar" type="button" class="btn btn-danger" >INICIAR SESION</button>
			</div>
			<div align="center" style="color: black">
				<button id="btnRecuperar" class="btn btn-link" data-toggle="tooltip" title="Recuperar contraseña">¿Olvidaste tu contraseña?</button>
				<div class="modal fade" id="modalAltaEdicion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-light">
                                <h5 class="modal-title" id="exampleModalLabel">Recuperar contraseña</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form>
                                <div class="modal-body">
                                    <div class="form-group">
									<label>Correo electronico</label>
									<input id="email" type="email" class="form-control" required>
									</div>                                    
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal" tabindex="2">Cancelar</button>
                                    <button type="submit" value="btnGuardar" class="btn btn-primary" translate="1">Enviar contraseña</button>
                                </div>
                            </form>
                    </div>
                </div>
				</div>
			</div>
		</div>	
	</div>
</div>
	<script src="https://smtpjs.com/v3/smtp.js"></script>
