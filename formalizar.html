<head>

	<link rel="stylesheet" href="css/style2.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body style="background-color:#FFFFFF;">
	<div id="contenedor">
		<div id="botones">
			<button onclick="cambiarPagina('menuPrincipal.html')" id="menu" type="button" class="btn btn-dark btn-lg btn-block"><i class="fa fa-heart"></i> </button>
			<button onclick="cambiarPagina('usuarios.html')" id="usuarios" type="button" class="btn btn-outline-dark btn-lg btn-block"><i class="fa fa-user-circle-o"></i> Usuarios</button>
			<button onclick="cambiarPagina('catalogo.html')" id="catalogo" type="button" class="btn btn-outline-dark btn-lg btn-block"><i class="fa fa-book"></i> Catalogo de pasteles</button>
			<button onclick="cambiarPagina('inventario.html')" id="inventario" type="button" class="btn btn-outline-dark btn-lg btn-block"><i class="fa fa-pencil-square-o"></i> Inventario de venta local</button>
			<button onclick="cambiarPagina('ventas.html')" id="ventas" type="button" class="btn btn-outline-dark btn-lg btn-block"><i class="fa fa-dollar"></i> Realizar venta</button>
			<button onclick="cambiarPagina('pedidos.html')" id="pedidos" type="button" class="btn btn-outline-dark btn-lg btn-block"><i class="fa fa-calendar"></i> Pedidos</button>
			<button onclick="cambiarPagina('registros.html')" id="registros" type="button" class="btn btn-outline-dark btn-lg btn-block"><i class="fa fa-wpforms"></i> Registro de ventas</button>
			<button onclick="window.location.href='index.html'"id="cerrar" type="button" class="btn btn-outline-dark btn-lg btn-block"><i class="fa fa-unlock-alt"></i> Cerrar sesion</button>
		</div>
		<div id="contenido">
			<div id="botones2"  align="center">
				<div align="center"><font face="Script MT" style="color:white" size="6" >Pedidos en espera</font></div>
			</div>
			<br>
			<br>
			<div>
				<button onclick="cambiarPagina('pedidos.html')" type="button" class="btn btn-dark"><i class="fa fa-thumb-tack"></i> Pendientes</button>
				<button onclick="cambiarPagina('cancelados.html')" type="button" class="btn btn-dark"><i class="fa fa-thumbs-down"></i> Cancelados</button>
				<button onclick="cambiarPagina('formalizar.html')" type="button" class="btn btn-dark"><i class="fa fa-upload"></i> Sin formalizar</button>
			</div>
				<div class="modal fade" id="modalAltaEdicion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                        	<div id="morado">
                            <div class="modal-header bg-primary text-light">
                                <h5 class="modal-title" id="exampleModalLabel">Pasteleria Vega / Nota de pedido</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form>
                            	<div class="modal-body">
                            		<label>Fecha del pedido</label>
									<input id="fech" type="text" class="form-control" readonly required>
	                                <div id="parta" class="modal-body">
	                                    <input id="id" type="hidden"> <!-- ID que vamos a recibir de firebase -->
	                                    <input id="local" type="hidden"> <!-- ID que vamos a recibir de firebase -->
	                                    <div class="form-group">
										<label>Pastel</label>
										<input id="pas" type="text" class="form-control" readonly required>
										</div>
										<div class="form-group">
										<label>Numero de personas</label>
										<input id="per" type="text" class="form-control" readonly required>
										</div>
										<div class="form-group">
										<label>Precio</label>
										<input id="precio" type="number" min="1" pattern="^[0-9]+" class="form-control" required>
										</div>
										<div class="form-group">
										<label>Anticipo</label>
										<input id="anticipo" type="number" class="form-control" required>
										</div>
										<div class="form-group">
										<label>Fecha de entrega</label>
										<input id="fecha" type="date" class="form-control" required>
										</div>                                    
	                                </div>

	                                <div id="partb" class="modal-body">
	                                	<div class="form-group">
	                                	<label>Decoracion</label>
										<textarea id="decoracion" class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" required></textarea>
										</div>
										<div class="form-group">
										<label>Nombre del cliente</label>
										<input id="nombre" type="text" class="form-control" required>
										</div>
										<div class="form-group">
										<label>Telefono de contacto</label>
										<input id="telefono" type="number" class="form-control" required>
										</div>
										<div class="form-group">
										<label>Direccion de entrega</label>
										<textarea id="direccion" class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" required></textarea>
										</div>
	                                </div>
                                </div>
                            </div>
                                <div class="modal-footer">
                                	<button type="button" class="btn btn-secondary" data-dismiss="modal" tabindex="2">Cancelar</button>
                                	<button onclick="pdf()" type="button" class="btn btn-danger"><i class="fa fa-file"></i> Generar comando</button>
                                	<button type="submit" value="btnGuardar" class="btn btn-primary" translate="1">Formalizar pedido</button>
                                </div>
                            </form>
                    </div>
                </div>
				</div>

			<br>
			<div id="tabla">
				<table id="tablaFormalizar" class="table table-striped table-bordered" style="width:100%">
					<thead class="text-center">
							<tr>
								<th>ID</th>                        
								<th>Fecha del pedido</th>
								<th>Fecha de entrega</th>
								<th>Nombre del cliente</th>
								<th>Pastel</th>
								<th>Numero de personas</th>
								<th>Precio</th>
								<th>Anticipo</th>
								<th>Debe</th>
								<th>Decoracion</th>
								<th>Telefono</th>
								<th>Direccion de entrega</th>
								<th>Cliente</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>                           
						</tbody>   
					</table>
				</div>
			</div>
			
		</div>
		
	</div>
